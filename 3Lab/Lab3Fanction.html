d=prompt("4 задание:Введите 1/0 ", );
function count_null_one(d)
{
    var mas = new Array();
var i = 0;
var binary = [];

while (d != 0) {
  mas[i] = d % 2;
  d = Math.floor(d / 2);
  i++;
}

for (var j = i - 1; j >= 0; j--) {
  binary.push(mas[j]);
}
console.log(binary.join(""));
var currentGap = 0;
var gaps = [0];
var len = binary.length;
for (var k = 0; k < len; k++) {
  if (binary[k] == 0) {
    currentGap++;
    if (binary[k + 1] == 1) {
      gaps.push(currentGap);
      currentGap = 0;
    }
  }
}
var res=Math.max(...gaps);
return res;
}
document.write("  Задание 4: "+count_null_one(d));

var st=prompt("7 задание:Введите строку", );
function findUnique(st) {
    return [...st].reduce((acc, curr) => {
        return acc.includes(curr) ? acc : acc + curr;
    }, "")
}
