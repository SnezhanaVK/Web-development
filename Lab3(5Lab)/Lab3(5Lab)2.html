        function isAnagram(str1, str2) {
  if (str1.length !== str2.length) {
    return false;
  }
  const charMap = {};
  for (let i = 0; i < str1.length; i++) {
    const char = str1[i];
    if (!charMap[char]) {
      charMap[char] = 0;
    }
    charMap[char]++;
  }
  for (let i = 0; i < str2.length; i++) {
    const char = str2[i];
    if (!charMap[char] || charMap[char] === 0) {
      return false;
    }
    charMap[char]--;
  }
  return true;
}

function palindrome(stri) {
  const cleanedString = stri.replace(/\s/g, "").toLowerCase();
  if (cleanedString === "") {
    return false;
  }
  return cleanedString === cleanedString.split("").reverse().join("");
}

  function intersect(arrA, arrB) {
  const setA = new Set(arrA);
  const intersection = arrB.filter(item => setA.has(item));
  return intersection;
}
